      <!-- แก้ให้มันไม่ทับ navbar -->
      <script>
         async function createChart() {
            var resp = await fetch('http://localhost:3000/graphql', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
              },
              body: JSON.stringify({
                query: `
                  {
	                  waterConsume {
		                  ts
                        waterConsume
	                  }
                  }`
              })
            });
            var json = await resp.json();
            var table = json.data;

            var data = [{
               x: table.waterConsume.map(row => row.ts),
               y: table.waterConsume.map(row => row.waterConsume),
               type: 'line',
               name: 'waterConsume',
            }];       

            var layout = {
               title: 'water consuming',
               xaxis: {
                 title: 'timestamp'
               },
               yaxis: {
                 title: 'waterConsume',
               }
            };
            var config = { responsive: true };
            Plotly.newPlot("chart", data, layout, config);
         } 
         createChart();
      </script>
